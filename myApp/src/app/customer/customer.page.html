<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Liste des clients</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/new-customer']" routerLinkActive="router-link-active" >
        <ion-icon name="person-add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        
        <div text-center *ngIf="customers?.length==0">
          <p>
            Pas de client pour le moment! Veuillez en cr√©er s'il vous plait.
          </p>
        </div>
        
        <ion-virtual-scroll [items]="customers" >
          <ion-item-sliding *virtualItem="let customer" #slidingItem>
            <ion-item 
            [routerLink]="['/customer-detail']" 
            routerLinkActive="router-link-active"
            detail>
            
            <ion-avatar slot="start">
              <ion-img src="assets/images/user (1).svg"></ion-img>
            </ion-avatar>
            <ion-label>{{customer.prenom}} {{customer.nom}}</ion-label>
          </ion-item>
          
          <ion-item-options>
            <ion-item-option color="secondary" (click)="onEdit(slidingItem)">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
            
            <ion-item-option color="danger" (click)="onDelete(slidingItem)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-virtual-scroll>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button routerLink="/new-customer" color="tertiary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
