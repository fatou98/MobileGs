<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Liste des commandes</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/new-order']" routerLinkActive="router-link-active" >
        <ion-icon name="person-add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        
        <div text-center *ngIf="customers?.length==0">
          <p>
            Pas de commande pour le moment! Veuillez en cr√©er s'il vous plait.
          </p>
          <ion-fab horizontal="end" vertical="bottom" slot="fixed">
            <ion-fab-button routerLink="/new-order">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
        <ion-item *ngFor="let customer of customers"
        [routerLink]="['/order-detail']" 
        routerLinkActive="router-link-active"
        detail>
        
        <ion-avatar slot="start">
          <ion-img src="assets/images/user (1).svg"></ion-img>
        </ion-avatar>
        <ion-label>{{customer.prenom}} {{customer.nom}}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
