<ion-header style="text-align: center;">
  <ion-toolbar>
    <img src="assets/images/logo.png" height="170px" alt="" />
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 style="text-align: center;font-weight:bold;">Connexion</h1>
  <hr style="width: 60%;color: gray;height: 2px;background: #e71873">
  <form #f="ngForm" (ngSubmit)="auth(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Portable</ion-label>
              <ion-input type="text" ngModel name="portable" required portable #portableCtrl="ngModel"></ion-input>

            </ion-item>

            <ion-item *ngIf="!portableCtrl.valid && portableCtrl.touched" lines="none">
              <p>Entrez un numéro valide.</p>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <p>La longueur doit être supérieur à 6.</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="medium" expand="block" (click)="authenticate()">
            Connexion
          </ion-button>
          <br><br>
          <ion-button type="button" style="color:#e71873;" color="rose" fill="outline" expand="block"
            routerLink="/register">S'inscrire</ion-button>

          <!-- [disabled]="!f.valid" -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
