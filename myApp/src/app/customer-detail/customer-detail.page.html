<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="customers"></ion-back-button>
    </ion-buttons>
    <ion-title> prenom </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  
  <h1 style="text-align: center;font-weight:bold;">Informations</h1>
  <hr style="width: 60%;color: gray;height: 2px;background: #e71873">
  
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <!-- image a remplacer par l'image du client enregistree -->
        <ion-img 
        role="button"
        class="image" 
        src="assets/images/logo.png" ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <!-- <ion-text>{{customers.prenom}} {{customers.nom}}</ion-text> -->
          <ion-icon name="contact" slot="start"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <!-- <ion-text>{{customers.adresse}}</ion-text> -->
          <ion-icon name="pin" slot="start"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <!-- <ion-text>{{customers.email}}</ion-text> -->
          <ion-icon name="mail" slot="start"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <!-- <ion-text>{{customers.telephone}}</ion-text> -->
          <ion-icon name="call" slot="start"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col text-center>
        Mesures
      </ion-col>
    </ion-row>
    
    <!-- separate -->
    <ion-row>
      <!-- mesure Epaule -->
      <ion-col>
        <ion-item>
          <ion-label position="stacked"> Epaule</ion-label>
          <!-- <ion-text>{{customers.mesures[0]}}</ion-text> -->
        </ion-item>
      </ion-col>
      <!-- mesure Col -->
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Col</ion-label>
          <!-- <ion-text>{{customers.mesures[1]}}</ion-text> -->
        </ion-item>
      </ion-col>
      <!-- mesure Longueur Manches -->
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Manche</ion-label>
          <!-- <ion-text>{{customers.mesures[2]}}</ion-text> -->
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <!-- mesure Longueur Tenue (Haut) -->
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Longueur Boubou (Haut)</ion-label>
          <!-- <ion-text>{{customers.mesures[3]}}</ion-text> -->
        </ion-item>
      </ion-col>
      <!-- mesure Poitrine -->
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Poitrine</ion-label>
          <!-- <ion-text>{{customers.mesures[4]}}</ion-text> -->
        </ion-item>
      </ion-col>
      
    </ion-row>
    
    <ion-row>
      <!-- mesure Tour de ventre -->

          <ion-label position="stacked">Tour de ventre</ion-label>
          <!-- <ion-text>{{customers.mesures[5]}}</ion-text> -->

      </ion-col>
      <!-- mesure Tour de Bras -->
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Tour de bras</ion-label>

    </ion-row>

          <ion-label position="stacked">Longueur Genou</ion-label>

      <!-- mesure Tour de Genou -->
      <ion-col>

      </ion-col>
      <!-- mesure Tour de Cuisse -->
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Tour de cuisse</ion-label>
          <!-- <ion-text>{{customers.mesures[13]}}</ion-text> -->
        </ion-item>
      </ion-col>
    </ion-row><br>
    <ion-row>
      <ion-col size="4" size-sm="4" offset-sm="4">
        <ion-button color="tertiary" >Créer commande</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid><br>
  
  <br><br>
  <ion-footer text-center>
    
    <!-- <p>crée le {{customers.createdAt | date}}</p> -->

</ion-content>
