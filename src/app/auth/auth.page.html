<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">E-Mail</ion-label>
                  <ion-input 
                  type="text"
                  ngModel
                  name="email"
                  required
                  email
                  #emailCtrl="ngModel"></ion-input>
                  
                </ion-item>

                <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                  <p >Should be a valid email address.</p>
                </ion-item>
                  
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input 
                  type="password"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  #passwordCtrl="ngModel"></ion-input>
                </ion-item>
                <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                    <p >Should at least be 6 characters long.</p>
                  </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
      
              <ion-button type="button" color="tertiary" fill="outline" expand="block" (click)="onSwitchAuthMode()">Switch to {{ isLogin ? 'Signup' : 'Login'}}</ion-button>
              <ion-button type="submit" color="primary"  expand="block" (click)="authenticate()"
              >
              {{ isLogin ? 'Login' : 'Signup' }}
              </ion-button>
              <!-- [disabled]="!f.valid" -->
            </ion-col>
          </ion-row>
        </ion-grid>
  </form>
  
  
</ion-content>
